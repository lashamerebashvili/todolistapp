<div class="container">
  <a class="btn btn-primary pull-right" routerLink = '/posts' >
    Back
  </a>
</div>

<div class="container">
  <h2>Add New Post:</h2>
</div>
  
<div class="forms container">
<form #postForm="ngForm">
    <div class="form-group">
        <label for="title">Title</label>
        <input [(ngModel)]="form.title"
        name="title"  
        id="title" 
        type="text" 
        class="form-control"
        >
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea  [(ngModel)]="form.body"
      name= "body" 
      id="body" 
      cols="30" 
      rows="10" 
      class="form-control"
      ></textarea>
    </div>
    <button class="btn btn-success" (click) = "addForm()">Add</button>

    <div class="container mt-4">
        <div class="row">
          <div class="col">
            <div *ngIf = "alert.status"  class="alert alert-success 
            alert-dismissible fade show" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"
              (click) = "alert.close()">
                <span aria-hidden="true">&times;</span>
              </button>
              {{alert.text}}
            </div>
          </div>
        </div>
      </div>
</form>
</div>
