<div class="container">
  <a class="btn btn-primary pull-right" routerLink = '/posts' >
    Back
  </a>
</div>

<div class="container">
  <h2>Add New Post:</h2>
</div>

<div class="forms container">
<form #postForm="ngForm" ngNativeValidate>
    <div class="form-group">
      <label for="title">Title</label>
      <input [(ngModel)]="formService.form.title"
      name="title"
      id="title"
      type="text"
      class="form-control"
      required
      >
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea [(ngModel)]="formService.form.body"
      name= "body"
      id="body"
      cols="30"
      rows="10"
      class="form-control"
      required
      ></textarea>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!formService.form.title || !formService.form.body" (click) = "formService.addForm()">Add</button>

</form>
</div>
