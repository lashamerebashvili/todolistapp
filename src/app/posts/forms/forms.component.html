<div class="container">
    <a class="btn btn-primary pull-right" routerLink = '/posts' >
      Back
      </a>
</div>

<div class="container">
    <h2>Edit:</h2>
</div>
    
<div class="forms container">
  <form #postForm="ngForm">
      <div class="form-group">
          <label for="title">Title</label>
          <input [(ngModel)]="title" 
          name="title"  
          id="title" 
          type="text" 
          class="form-control"
          >
      </div>
      <div class="form-group">
        <label for="body">Body</label>
        <textarea [(ngModel)]="body" 
        name= "body" 
        id="body" 
        cols="30" 
        rows="10" 
        class="form-control"
        ></textarea>
      </div>
      <button class="btn btn-success">Submit</button>
  </form>
</div>
