<div class="container">
    <button class="btn btn-primary pull-right"
      (click)="userService.goBack()">Back
    </button>
</div>
<div class="container">
      <h2>User Details:</h2>
</div>

    <div class="table-responsive col-sm-12">
        <table class="table text-center">
          <thead>
            <tr
            *ngFor="let userdetail of userdetails | async" >
              <th [ngStyle] = "{backgroundColor: userdetail.completed?
                'green' : 'red'}">
                  Title: {{userdetail.title}}<br>
                  Completed:{{userdetail.completed}}
              </th>
            </tr>
          </thead>
        </table>

    </div>
