<div class="container">
    <button class="btn btn-primary pull-right"
      (click)="userService.goBack()">Back
    </button>
</div>

<div class="container">
    <h2>Users:</h2>
  </div>

<div class="table-responsive">
  <table class="table text-center">
    <thead>
      <tr *ngFor="let user of users | async">
        <th>{{user.name}}<br>{{user.email}}
          <a class="btn btn-info pull-right" [routerLink] = "['/users', user.id]" >
          Details</a>
        </th>
      </tr>
    </thead>
  </table>
</div>
